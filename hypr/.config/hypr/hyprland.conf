# Hyprland configuration generated from existing i3 configuration
# Inspired by JaKooLit/Fedora-Hyprland

# Mod key
$mod = SUPER

###################################################################
# Monitors
###################################################################
# Primary laptop display
monitor=eDP-1,preferred,auto,1
# External HDMI monitor to the right of the laptop screen
monitor=HDMI-1,1920x1080@60,auto,1

###################################################################
# Autostart
###################################################################
exec-once = nm-applet
exec-once = ~/.machine/utils/ext_mon_toggle
exec-once = xset -dpms
exec-once = xset s off
exec-once = xset s noblank
exec-once = waybar

###################################################################
# Keybindings
###################################################################
# Applications
bind = $mod, RETURN, exec, alacritty
bind = $mod SHIFT, Q, killactive,
bind = $mod, D, exec, rofi -modi drun,run -show drun

# Audio controls
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness controls
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Window focus
bind = $mod, J, movefocus, l
bind = $mod, K, movefocus, d
bind = $mod, L, movefocus, u
bind = $mod, SEMICOLON, movefocus, r
bind = $mod, LEFT, movefocus, l
bind = $mod, DOWN, movefocus, d
bind = $mod, UP, movefocus, u
bind = $mod, RIGHT, movefocus, r

# Move windows
bind = $mod SHIFT, J, movewindow, l
bind = $mod SHIFT, K, movewindow, d
bind = $mod SHIFT, L, movewindow, u
bind = $mod SHIFT, SEMICOLON, movewindow, r
bind = $mod SHIFT, LEFT, movewindow, l
bind = $mod SHIFT, DOWN, movewindow, d
bind = $mod SHIFT, UP, movewindow, u
bind = $mod SHIFT, RIGHT, movewindow, r

# Layout management
bind = $mod, F, fullscreen, 1
bind = $mod SHIFT, SPACE, togglefloating,
bind = $mod, SPACE, togglefloating,

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod SHIFT, C, reload,
bind = $mod SHIFT, R, reload,
bind = $mod SHIFT, E, exit,

# Move current workspace to the monitor on the right
bind = $mod, P, moveworkspace, r

###################################################################
# Resize mode
###################################################################
bind = $mod, R, submap, resize
submap = resize
binde = ,J, resizeactive, -10 0
binde = ,K, resizeactive, 0 10
binde = ,L, resizeactive, 0 -10
binde = ,SEMICOLON, resizeactive, 10 0
binde = ,LEFT, resizeactive, -10 0
binde = ,DOWN, resizeactive, 0 10
binde = ,UP, resizeactive, 0 -10
binde = ,RIGHT, resizeactive, 10 0
bind = ,RETURN, submap, reset
bind = ,ESCAPE, submap, reset
submap = reset

###################################################################
# Appearance settings from Fedora-Hyprland reference
###################################################################
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 5
    blur = yes
    blur_size = 3
    drop_shadow = yes
    shadow_range = 4
}

animations {
    enabled = yes
}
